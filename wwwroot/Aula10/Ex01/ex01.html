<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteorologia Knockout</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" type="text/css">
    <link href="/wwwroot/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/wwwroot/lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/wwwroot/lib/jquery-ui/dist/themes/base/jquery-ui.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="border-bottom py-3 mb-3">
            <h1><i class="fa fa-sun-o text-danger"></i> Weather Report</h1>
        </div>
        <div class="row mb-3">
            <label for="citySelector" class="col-form-label col-md-2">Select a city: </label>
            <div class="col-md-4">
                <select class="form-select" id="citySelector">
                    <option value="">Select a city name</option>
                    <option value="Aveiro, PT">Aveiro</option>
                    <option value="Porto, PT">Porto</option>
                    <option value="Paris, FR">Paris</option>
                    <option value="London, UK">Londres</option>
                    <option value="New York, USA">Nova Iorque</option>
                    <option value="Madrid, ES">Madrid</option>
                    <option value="São Paulo, BR">São Paulo</option>
                </select>
            </div>
        </div>
        <table class="table d-none">
            <tr><td class="col-xs-2">City Name:</td><td class="col-xs-10" id="cityName"></td></tr>
            <tr><td class="col-xs-2">Coordinates:</td><td class="col-xs-10" id="coordinates"></td></tr>
            <tr><td class="col-xs-2">Weather:</td><td class="col-xs-10" id="weather"></td></tr>
            <tr><td class="col-xs-2">Temp:</td><td class="col-xs-10" id="temp"></td></tr>
            <tr><td class="col-xs-2">Pressure:</td><td class="col-xs-10" id="pressure"></td></tr>
            <tr><td class="col-xs-2">Humidity:</td><td class="col-xs-10" id="humidity"></td></tr>
            <tr><td class="col-xs-2">Wind:</td><td class="col-xs-10" id="wind"></td></tr>
            <tr><td class="col-xs-2">Dados recolhidos</td>
                <td class="col-xs-10" ><pre id="allData"></pre></td>
            </tr>
        </table>

    </div>
    <script src="/wwwroot/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/wwwroot/lib/jquery/dist/jquery.min.js"></script>
    <script src="/wwwroot/lib/knockout/dist/knockout-latest.min.js"></script>
    <script src="/wwwroot/lib/jquery-ui/dist/jquery-ui.min.js"></script>
    <script src="ex01.js"></script>
</body>
</html>
