<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>
    <div class="container mt-3">
        <h1>Calculadora</h1>
        <hr>
        <div class="card mt-3 justify-content-center">
            <div class="card-header">
                <h2 id="res">0</h2>
            </div>
            <div class="card-body">
                <div class="row mb-2 text-center">
                    <div class="col-3">
                        <button type="button" class="form-control btn btn-secondary btn-lg tecla" value="1" onclick="addNumber()">1</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="form-control btn btn-secondary btn-lg tecla" value="2" onclick="addNumber()">2</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="form-control btn btn-secondary btn-lg tecla" value="3" onclick="addNumber()">3</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="form-control btn btn-secondary btn-lg tecla" value="+" onclick="addOperation()">+</button>
                    </div>
                </div>
                <div class="row mb-2 text-center">
                    <div class="col-3">
                        <button type="button" class="form-control btn btn-secondary btn-lg tecla" value="4" onclick="addNumber()">4</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="form-control btn btn-secondary btn-lg tecla" value="5" onclick="addNumber()">5</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="form-control btn btn-secondary btn-lg tecla" value="6" onclick="addNumber()">6</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="form-control btn btn-secondary btn-lg tecla" value="-" onclick="addOperation()">-</button>
                    </div>
                </div>
                <div class="row mb-2 text-center">
                    <div class="col-3">
                        <button type="button" class="form-control btn btn-secondary btn-lg tecla" value="7" onclick="addNumber()">7</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="form-control btn btn-secondary btn-lg tecla" value="8" onclick="addNumber()">8</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="form-control btn btn-secondary btn-lg tecla" value="9" onclick="addNumber()">9</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="form-control btn btn-secondary btn-lg tecla" value="*" onclick="addOperation()">*</button>
                    </div>
                </div>
                <div class="row mb-2 text-center">
                    <div class="col-3">
                        <button type="button" class="form-control btn btn-danger btn-lg tecla" value="C" onclick="clearRes()">C</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="form-control btn btn-secondary btn-lg tecla" value="0" onclick="addNumber()">0</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="form-control btn btn-primary btn-lg tecla" value="=" onclick="calcula()">=</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="form-control btn btn-secondary btn-lg tecla" value="/" onclick="addOperation()">/</button>
                    </div>
                </div>
            </div>
            <div class="card-footer">&copy; 2022 Guilherme Santos</div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="calculadora.js"></script>
</body>
</html>
