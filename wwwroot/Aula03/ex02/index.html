<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuleiro de xadrez</title>
    <style>
        table {
            border: solid 1px; margin: auto;
        }

        td {
            width: 60px; height: 60px; text-align: center; font-size: 35px;
        }

        .preta {
            background-color: rgb(51, 100, 40);
        }

        .branca {
            background-color: rgb(233, 223, 223);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="preta">&#9814;</td><td class="branca">&#9816;</td>
            <td class="preta">&#9815;</td><td class="branca">&#9813;</td>
            <td class="preta">&#9812;</td><td class="branca">&#9815;</td>
            <td class="preta">&#9816;</td><td class="branca">&#9814;</td>
        </tr>
        <tr>
            <td class="branca">&#9817;</td><td class="preta">&#9817;</td>
            <td class="branca">&#9817;</td><td class="preta">&#9817;</td>
            <td class="branca">&#9817;</td><td class="preta">&#9817;</td>
            <td class="branca">&#9817;</td><td class="preta">&#9817;</td>
        </tr>
        <tr>
            <td class="preta"></td><td class="branca"></td>
            <td class="preta"></td><td class="branca"></td>
            <td class="preta"></td><td class="branca"></td>
            <td class="preta"></td><td class="branca"></td>
        </tr>
        <tr>
            <td class="branca"></td><td class="preta"></td>
            <td class="branca"></td><td class="preta"></td>
            <td class="branca"></td><td class="preta"></td>
            <td class="branca"></td><td class="preta"></td>
        </tr>
        <tr>
            <td class="preta"></td><td class="branca"></td>
            <td class="preta"></td><td class="branca"></td>
            <td class="preta"></td><td class="branca"></td>
            <td class="preta"></td><td class="branca"></td>
        </tr>
        <tr>
            <td class="branca"></td><td class="preta"></td>
            <td class="branca"></td><td class="preta"></td>
            <td class="branca"></td><td class="preta"></td>
            <td class="branca"></td><td class="preta"></td>
        </tr>
        <tr>
            <td class="preta">&#9823;</td><td class="branca">&#9823;</td>
            <td class="preta">&#9823;</td><td class="branca">&#9823;</td>
            <td class="preta">&#9823;</td><td class="branca">&#9823;</td>
            <td class="preta">&#9823;</td><td class="branca">&#9823;</td>
        </tr>
        <tr>
            <td class="branca">&#9820;</td><td class="preta">&#9822;</td>
            <td class="branca">&#9821;</td><td class="preta">&#9819;</td>
            <td class="branca">&#9818;</td><td class="preta">&#9821;</td>
            <td class="branca">&#9822;</td><td class="preta">&#9820;</td>
        </tr>

    </table>
</body>
</html>
