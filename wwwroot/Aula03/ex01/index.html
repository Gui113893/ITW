<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h2>Lista Ordenada</h1>
    <ol type="1">
        <li>Maçã</li>
        <li>Laranja</li>
        <li>Morango</li>
        <li>Pêra</li>
        <li>Mirtilo</li>
    </ol>


    <h2>Listo Não Ordenada</h2>
    <ul type="square">
        <li>Vermelho</li>
        <li>Laranja</li>
        <li>Amarelo</li>
        <li>Verde</li>
        <li>Azul</li>
        <li>Anil</li>
        <li>Violeta</li>
    </ul>
    <h2>Dicionário</h2>
    <dl>
        <dt>D.Afonso Henriques</dt>
        <dd>Cognominado "o Conquistador", foi o primeiro rei de Portugal</dd>
    </dl>
</body>
</html>
